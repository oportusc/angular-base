
<h3>Listado de Heroes</h3>
<div *ngIf="deletedHero ; else nothingWasDeleted">
  <h4>Heroe Borrado <small class="text-danger ms-3">{{deletedHero}}</small></h4>
</div>
<ng-template #nothingWasDeleted>
  <h4>No ha borrado nada</h4>
</ng-template>

<button
*ngIf="heroNames.length>0"
  (click)="removeLastHero()"
  class="btn btn-danger">
  Borrar ultimo heroe
</button>



<ul class= "mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item"><strong>{{name}}</strong></li>
</ul>
